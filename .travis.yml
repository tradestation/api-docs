language: node_js
node_js:
  - "11"
deploy:
  - skip_cleanup: true
    provider: script
    script: npm test
    on:
      branch: master
  - skip_cleanup: true
    provider: script
    script: npm run deploy
    on:
      branch: master
  - skip_cleanup: true
    provider: script
    script: npm run deploy-branch
    on:
      all_branches: true
      condition: '"$TRAVIS_BRANCH" != "master" && "$TRAVIS_BRANCH" != "gh-pages"'
